<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="container">
		<div class="row" id="tabelaInformacoes">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nome do item</th>
						<th>Fornecedor</th>
						<th>Data de chegada</th>
				</thead>
				<tbody>
					<tr>
						<td id="nomeItem"></td>
						<td id="fornecedor"></td>
						<td id="dataChegada"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row" id="divItem">
			<div class="form-group col-md-6">
				<label for="nomeItem">Nome do item:</label>
				<input class="form-control" type="text" name="item"/>
			</div>
			<div class="form-group col-md-6">
				<label for="nomeItem">Data de chegada:</label>
				<input class="form-control" type="text" id="data" name="dataChegada" mask="00/00/0000"/>
			</div>
		</div>
		
		<div class="row" id="divFornecedor">
			<div class="form-group col-md-12">
				<label for="fornecedor">Fornecedor:</label>
				<input class="form-control" type="text" name="fornecedor"/>
			</div>
		</div>
		
		
		<div class="row" id="divDepartamento">
			<div class="form-group col-md-12">
				<label for="nomeItem">Departamento</label>
				<input type="zoom" name="departamento"
					data-zoom="{
						'displayKey': 'Nome' ,
						'datasetId' : 'datasetDepartamento_gustavo',
						'fields' : [
							{
								'field': 'Código', 
								'label': 'Código do departamento'
							},
							{
								'field': 'Nome', 
								'label': 'Nome do departamento'
							}
						]
					}"
				/>
			</div>
		</div>
		<input type="text" name="acaoRecusar" id="acaoRecusar" value="enviar"/>
		
		<div id="painelAvaliacao" class="panel panel-default">
			<div class="panel-heading">
				 <div class="row">
			          <div class="col-xs-12 col-sm-12 col-md-12" id="avaliarItem">
			            <h2 class="text-center" style="padding-left: 30px;"> <span class="glyphicon glyphicon-list-alt"> </span> Avalie as condições do item </h2>
			          </div>
			          <div class="col-xs-12 col-sm-12 col-md-12" id="recusarItem">
			            <h2 class="text-center" style="padding-left: 30px;"> <span class="glyphicon glyphicon-list-alt"> </span> O que deseja fazer com esse item? </h2>
			          </div>
			     </div>
			</div>
			<div class="panel-body">
				<div id="botoesAvaliar" class="row" style="margin-left:90px">
					<div class="col-md-6" style="float:left">
						<button class="btn" id="botaoBom">Bom</button>
					</div>
					<div class="col-md-4" style="float:right">
						<button class="btn" id="botaoRuim">Ruim</button>
					</div>
				</div>
				
				<div id="botoesRecusar" class="row" style="margin-left:90px">
					<div class="col-md-6" style="float:left">
						<button class="btn btn-success" id="botaoEnviar">Enviar item</button>
					</div>
					<div class="col-md-4" style="float:right">
						<button class="btn" id="botaoRecusar">Recusar</button>
					</div>
				</div>
				
				<div class="row" id="motivos">
					<div class="form-group col-md-12">
						<label for="opiniao">Explique os motivos da sua avaliação:</label>
						<textarea rows="3" cols="1" class="form-control" name="motivoAvaliacao"></textarea>
					</div>
				</div>
			</div>
			<div class="panel-footer">
			</div>
		</div>
		
		<div class="row" id="divAcao">
			<div class="form-group col-md-6">
				<input type="hidden" value="bom" id="armazenaOpcao" name="armazenaOpcao"/>
				<label for="nomeItem">Ação a ser tomada:</label>
				<select name="acao" id="acao" class="form-control" disabled="disabled">
					<option value=""></option>
					<option value="bom">Enviar item</option>
					<option value="ruim">Recusar item</option>
				</select>
				
			</div>
		</div>
		
		
	</div>
</form>
</div>

<script src="tabela.js"></script>
<script src="js/main.js"></script>
</body>
</html>
