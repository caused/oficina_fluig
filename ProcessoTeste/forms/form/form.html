<html>
<head>
<link type="text/css" rel="stylesheet"
	href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
<script type="text/javascript"
	src="/portal/resources/js/jquery/jquery.js"></script>
<script type="text/javascript"
	src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript"
	src="/portal/resources/js/mustache/mustache-min.js"></script>
<script type="text/javascript"
	src="/portal/resources/style-guide/js/fluig-style-guide.min.js"
	charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
				<div class="form-group col-md-12">
					<label>Nome</label> <input type="text" name="nome"
						class="form-control" />
				</div>
				<div class="form-group col-md-12">
					<label>E-mail</label> <input type="text" name="email"
						class="form-control" />
				</div>
				<div class="form-group col-md-12">
					<label>Telefone</label> <input type="text" name="telefone"
						class="form-control" />
				</div>
				<div class="form-group col-md-12">
					<label>Endereco</label> <input type="text" name="endereco"
						class="form-control" />
				</div>
			
			<div class="col-md-12">
				<table tablename="tb_teste" class="table table-bordered" addbuttonclass="wdkbuttonClass" addbuttonlabel="Adicionar novo colaborador">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Cargo</th>
						</tr>
					</thead>	
					
					<tbody>
						<tr>
							<td>
								<input type="zoom" class="form-control"
								id="zm_Nome" name="colaborador"
								data-zoom="{
									'datasetId' : 'colleague',
									'displayKey' : 'colleagueName',
									'fields' : [
									{
										'field' : 'colleagueName',
										'label' : 'Nome'
									}
									]
								
								}"/>
							</td>
							
							<td>
								<input type="text" name="cargo" class="form-control"/>
							</td>
						</tr>
					</tbody>
						
				</table>
			</div>
			<div class="col-md-12">
				<table tablename="tb_teste2" class="table table-bordered" addbuttonclass="wdkbuttonClass" addbuttonlabel="Adicionar novo documento">
					<thead>
						<tr>
							<th>Descricao do documento</th>
						</tr>
					</thead>	
					
					<tbody>
						<tr>
							<td>
								<input type="zoom" class="form-control"
								id="zm_Nome" name="nomeDocumento"
								data-zoom="{
									'datasetId' : 'document',
									'displayKey' : 'documentDescription',
									'fields' : [
									{
										'field' : 'documentDescription',
										'label' : 'Descrição'
									}
									]
								
								}"/>
							</td>
						</tr>
					</tbody>
						
				</table>
			</div>	
			<div class="col-md-12">
				<table tablename="tb_teste3" class="table table-bordered" addbuttonclass="wdkbuttonClass" addbuttonlabel="Adicionar novo processo">
					<thead>
						<tr>
							<th>Nome dos processos</th>
						</tr>
					</thead>	
					
					<tbody>
						<tr>
							<td>
								<input type="zoom" id="processo" name="processo"
							   data-zoom="{
							   			'datasetId' : 'processDefinition',
							   			'displayKey' : 'processId',
							   			'fields' : [
							   				{
							   					'field' : 'processId',
							   					'label' : 'Processo'
							   				}
							   			]
							   }"/>
							</td>
							
							
						</tr>
					</tbody>
						
				</table>
			</div>	
		</form>
	</div>

</body>
</html>
