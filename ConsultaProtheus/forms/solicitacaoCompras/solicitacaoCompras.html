<html>
<head>
<link type="text/css" rel="stylesheet"
	href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
<script type="text/javascript"
	src="/portal/resources/js/jquery/jquery.js"></script>
<script type="text/javascript"
	src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript"
	src="/portal/resources/js/mustache/mustache-min.js"></script>
<script type="text/javascript"
	src="/portal/resources/style-guide/js/fluig-style-guide.min.js"
	charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="form-group col-md-12">
				<label>CNPJ:</label> <input type="text" name="cnpj"
					class="form-control" />
			</div>
			<div class="form-group col-md-12">
				<label>Filial</label> <input type="text" name="filial"
					class="form-control" />
			</div>
			<div class="form-group col-md-12">
				<label>Numero da SC</label> <input type="text" name="numsc"
					class="form-control" />
			</div>
			<div class="form-group col-md-12">
				<label>Status</label> 
				<select name="status" class="form-control">
					<option value="L">Verde - Aprovado</option>
					<option value="R">Laranja - Rejeitado</option>
				</select>
			</div>
			<div class="form-group col-md-12">
				<label>Empresa</label> <input type="text" name="empresa"
					class="form-control" />
			</div>
		</form>
	</div>
</body>
</html>
