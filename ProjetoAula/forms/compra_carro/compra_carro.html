<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<section class="panel panel-primary">
		<section class="panel-heading">
			<span>Seus dados</span>
		</section>
		<section class="panel-body">
			<div class="form-group col-md-6">
				<label for="nome">Nome:</label>
				<input type="text" class="form-control" id="nome" name="nome"/>
			</div>
			<div class="form-group col-md-6">
				<label for="dataNascimento">Data de Nascimento:</label>
				<input type="text" class="form-control" id="dataNascimento" name="dataNascimento"/>
			</div>
		</section>
	</section>
	
	<section class="panel panel-primary">
		<section class="panel-heading">
			<span>Dados do carro</span>
		</section>
		<section class="panel-body">
			<div class="form-group col-md-6">
				<label for="nome">Marca:</label>
				<input type="text" class="form-control" id="marca" name="marca"/>
			</div>
			<div class="form-group col-md-6">
				<label for="dataNascimento">modelo:</label>
				<input type="text" class="form-control" id="modelo" name="modelo"/>
			</div>
			<div class="form-group col-md-2">
				<label for="valor">Valor:</label>
				<input type="text" class="form-control" id="valor" name="valor" mask="#00.000.000.000.000,00"/>
			</div>
		</section>
	</section>
	
	<section id="aprovacao" class="panel panel-primary">
		<section class="panel-heading">
			<span>Aprovação</span>
		</section>
		<section class="panel-body">
			<div class="form-group col-md-12">
				<label for="nome">Escolha um status:</label>
				<input id="botaoStatus" type="checkbox" name="botaoStatus" data-on-color="success" data-off-color="danger">
			</div>
		</section>
	</section>
</form>
</div>
<script src="js/custom.js"></script>
</body>
</html>
