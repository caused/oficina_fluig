<html>
<head>
<link type="text/css" rel="stylesheet"
	href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
<script type="text/javascript"
	src="/portal/resources/js/jquery/jquery.js"></script>
<script type="text/javascript"
	src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript"
	src="/portal/resources/js/mustache/mustache-min.js"></script>
<script type="text/javascript"
	src="/portal/resources/style-guide/js/fluig-style-guide.min.js"
	charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<div class="row">
				<div class="form-group col-md-12">
					<label for="nome">Nome</label> <input type="text" name="nome"
						id="nome" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="email">E-mail</label> <input type="text" name="email"
						id="email" class="form-control" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label for="perfil">Perfil</label> <select name="perfil"
						class="form-control" id="perfil">
						<option value="Desenvolvedor">Desenvolvedor</option>
						<option value="Analista de negocios">Analista de negócios</option>
						<option value="Administrador de redes">Administrador de
							redes</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label for="linkedin">Linkedin</label> <input type="text"
						name="linkedin" id="linkedin" class="form-control" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
